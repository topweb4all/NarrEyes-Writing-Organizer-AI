{% extends "layout.html" %}

{% block title %}Edit Chapter - NarrEyes{% endblock %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="card-title mb-4">
                        <i class="bi bi-pencil"></i> Edit: {{ chapter.title }}
                    </h2>

                    <form method="POST" action="{{ url_for('edit_chapter', id=chapter.id) }}">
                        <div class="row mb-3">
                            <div class="col-md-8">
                                <label for="title" class="form-label">Chapter Title *</label>
                                <input type="text" class="form-control" id="title" name="title" value="{{ chapter.title }}" required>
                            </div>
                            <div class="col-md-4">
                                <label for="chapter_number" class="form-label">Chapter Number *</label>
                                <input type="number" class="form-control" id="chapter_number" name="chapter_number" value="{{ chapter.chapter_number }}" min="1" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status">
                                <option value="draft" {% if chapter.status == 'draft' %}selected{% endif %}>Draft</option>
                                <option value="in_progress" {% if chapter.status == 'in_progress' %}selected{% endif %}>In Progress</option>
                                <option value="review" {% if chapter.status == 'review' %}selected{% endif %}>Review</option>
                                <option value="published" {% if chapter.status == 'published' %}selected{% endif %}>Published</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="content" class="form-label">Chapter Content</label>
                            <textarea id="content" name="content">{{ chapter.content or '' }}</textarea>
                        </div>

                        <div class="mb-3">
                            <span class="badge bg-primary">
                                <i class="bi bi-fonts"></i> Words: <span id="word-count">{{ chapter.word_count }}</span>
                            </span>
                            <span class="badge bg-info ms-2">
                                <i class="bi bi-file-text"></i> Characters: <span id="char-count">0</span>
                            </span>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('chapter_detail', id=chapter.id) }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Cancel
                            </a>
                            <button type="submit" class="btn btn-success">
                                <i class="bi bi-check-circle"></i> Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block scripts %}
    <script>
        tinymce.init({
            selector: '#content',
            height: 650,
            menubar: 'file edit view insert format tools table help',
            directionality: 'ltr',
            plugins: [
                'advlist', 'autolink', 'lists', 'link', 'image', 'charmap', 'preview',
                'anchor', 'searchreplace', 'visualblocks', 'code', 'fullscreen',
                'insertdatetime', 'media', 'table', 'help', 'wordcount', 'save'
            ],
            toolbar: [
                'undo redo | styles | bold italic underline | fontfamily fontsize',
                'alignleft aligncenter alignright | numlist bullist',
                'forecolor backcolor | scenebreak | link image | code fullscreen'
            ],
            toolbar_mode: 'sliding',
            font_family_formats: 'Arial=arial; Times New Roman=times new roman; Georgia=georgia; Tahoma=tahoma',
            font_size_formats: '8pt 10pt 12pt 14pt 16pt 18pt 20pt 24pt',
            style_formats: [{
                title: 'Normal Paragraph',
                format: 'p'
            },
                {
                    title: 'Main Header',
                    format: 'h1'
                },
                {
                    title: 'Subheader',
                    format: 'h2'
                },
                {
                    title: 'Dialogue',
                    block: 'p',
                    classes: 'dialogue'
                },
                {
                    title: 'Description',
                    block: 'p',
                    classes: 'description'
                }
            ],
            content_style: 'body { font-family: Georgia, serif; font-size: 16pt; line-height: 2; } .dialogue { margin-left: 2em; font-style: italic; } .scene-break { text-align: center; margin: 2em 0; }',
            setup: function(editor) {
                editor.ui.registry.addButton('scenebreak', {
                    text: '* * *',
                    tooltip: 'Scene Break',
                    onAction: function() {
                        editor.insertContent('<p class="scene-break">* * *</p>');
                    }
                });
                editor.on('keyup change', function() {
                    const content = editor.getContent({
                        format: 'text'
                    });
                    const words = content.trim().split(/\s+/).filter(w => w.length > 0);
                    document.getElementById('word-count').textContent = words.length;
                    document.getElementById('char-count').textContent = content.length;
                });
            },
            browser_spellcheck: true,
            fullscreen_native: true
        });
    </script>
{% endblock %}
